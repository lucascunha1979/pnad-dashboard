<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Painel Interativo - PNAD ContÃ­nua: Brasil e Rio Grande do Sul">
  <title>ðŸ“Š Painel Interativo - PNAD ContÃ­nua</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fafafa;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #002b5c;
      color: white;
      text-align: center;
      padding: 20px 0;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #controls {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 20px;
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    select {
      padding: 6px;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
      margin-right: 5px;
    }
    #chart-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 15px;
      width: 95%;
      max-width: 1300px;
    }
    #grafico {
      flex-grow: 1;
      height: 700px;
    }
    #legenda-lideres {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 15px;
      width: 200px;
      font-size: 14px;
    }
    .item-lider {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .cor-lider {
      width: 18px;
      height: 18px;
      border-radius: 3px;
      margin-right: 8px;
      border: 1px solid #ccc;
    }
    footer {
      background: #002b5c;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 30px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š Painel Interativo - PNAD ContÃ­nua</h1>
    <h2>Indicadores de Trabalho e Emprego: Brasil e Rio Grande do Sul</h2>
  </header>

  <div id="controls">
    <div><label for="variavelSelect">VariÃ¡vel:</label><select id="variavelSelect"></select></div>
    <div><label for="abrangenciaSelect">AbrangÃªncia:</label>
      <select id="abrangenciaSelect">
        <option value="Brasil">Brasil</option>
        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
      </select>
    </div>
    <div><label for="popSelect">PopulaÃ§Ã£o:</label>
      <select id="popSelect">
        <option value="Todas">Todas</option>
        <option value="Total">Total</option>
        <option value="Homens">Homens</option>
        <option value="Mulheres">Mulheres</option>
      </select>
    </div>
  </div>

  <div id="chart-container">
    <div id="grafico"></div>
    <div id="legenda-lideres"></div>
  </div>

  <footer>
    Desenvolvido por <strong>Lucas Cunha</strong> â€¢ Dados: IBGE/PNAD ContÃ­nua â€¢ Â© 2025
  </footer>

  <script>
    const lideres = {
      "Brasil": [
        { nome: "Dilma Rousseff", inicio: "2011-01-01", cor: "#e74c3c" },
        { nome: "Michel Temer", inicio: "2016-08-31", cor: "#3498db" },
        { nome: "Jair Bolsonaro", inicio: "2019-01-01", cor: "#27ae60" },
        { nome: "Luiz InÃ¡cio Lula da Silva", inicio: "2023-01-01", cor: "#f39c12" }
      ],
      "Rio Grande do Sul": [
        { nome: "Tarso Genro", inicio: "2011-01-01", cor: "#e74c3c" },
        { nome: "JosÃ© Ivo Sartori", inicio: "2015-01-01", cor: "#3498db" },
        { nome: "Eduardo Leite (1Âº)", inicio: "2019-01-01", cor: "#27ae60" },
        { nome: "Ranolfo Vieira JÃºnior", inicio: "2022-03-31", cor: "#f39c12" },
        { nome: "Eduardo Leite (2Âº)", inicio: "2023-01-01", cor: "#9b59b6" }
      ]
    };

    Plotly.d3.csv('dados_pnad_trabalho.csv', function(data) {
      const valorCol = Object.keys(data[0]).find(c => !['data', 'abrangencia', 'pop', 'variavel', 'lideranca'].includes(c));
      const variaveis = [...new Set(data.map(row => row.variavel))];
      const variavelSelect = document.getElementById('variavelSelect');
      variaveis.forEach(v => {
        const opt = document.createElement('option');
        opt.value = v;
        opt.text = v;
        variavelSelect.appendChild(opt);
      });

      function quebraTitulo(texto) {
        if (texto.length > 80) {
          const meio = Math.floor(texto.length / 2);
          const pos = texto.indexOf(' ', meio);
          return texto.slice(0, pos) + '<br>' + texto.slice(pos + 1);
        }
        return texto;
      }

      function parseData(d) {
        try {
          return new Date(d);
        } catch {
          return null;
        }
      }

      function filtrarEPlotar() {
        const variavel = variavelSelect.value;
        const abrangencia = document.getElementById('abrangenciaSelect').value;
        const popFiltro = document.getElementById('popSelect').value;

        const filtrado = data.filter(row => row.variavel === variavel && row.abrangencia === abrangencia);
        const grupos = { Total: [], Homens: [], Mulheres: [] };

        filtrado.forEach(row => {
          const y = parseFloat(row[valorCol]);
          const x = parseData(row.data_formatada);
          if (!isNaN(y) && x && grupos[row.pop]) grupos[row.pop].push({ x, y });
        });

        let traces = [];
        if (popFiltro === 'Todas') {
          traces = Object.keys(grupos).map(pop => ({
            x: grupos[pop].map(p => p.x),
            y: grupos[pop].map(p => p.y),
            mode: 'lines+markers',
            name: pop,
            line: { width: 2 }
          }));
        } else {
          traces.push({
            x: grupos[popFiltro].map(p => p.x),
            y: grupos[popFiltro].map(p => p.y),
            mode: 'lines+markers',
            name: popFiltro,
            line: { width: 2 }
          });
        }

        const shapes = [];
        const liderancas = lideres[abrangencia];
        const legendaDiv = document.getElementById("legenda-lideres");
        legendaDiv.innerHTML = "<h4>LideranÃ§as</h4>";

        for (let i = 0; i < liderancas.length; i++) {
          const lider = liderancas[i];
          const x0 = new Date(lider.inicio);
          const x1 = (i < liderancas.length - 1) ? new Date(liderancas[i + 1].inicio) : new Date('2026-01-01');

          shapes.push({
            type: 'rect',
            xref: 'x',
            yref: 'paper',
            x0: x0,
            x1: x1,
            y0: 0,
            y1: 1,
            fillcolor: lider.cor,
            opacity: 0.25,
            line: { width: 0 }
          });

          const item = document.createElement("div");
          item.className = "item-lider";
          const corDiv = document.createElement("div");
          corDiv.className = "cor-lider";
          corDiv.style.backgroundColor = lider.cor;
          const texto = document.createElement("span");
          texto.textContent = lider.nome;
          item.appendChild(corDiv);
          item.appendChild(texto);
          legendaDiv.appendChild(item);
        }

        Plotly.newPlot('grafico', traces, {
          title: { text: `${abrangencia}: ${quebraTitulo(variavel)}`, font: { size: 18 }, x: 0.5 },
          xaxis: { title: 'PerÃ­odo', type: 'date', tickangle: -45, automargin: true },
          yaxis: { title: 'Valor', automargin: true },
          shapes: shapes,
          margin: { l: 80, r: 50, t: 120, b: 150 },
          legend: { orientation: 'h', y: -0.3, x: 0.5, xanchor: 'center' },
          plot_bgcolor: "#fff",
          paper_bgcolor: "#fff",
          height: 720
        }, {responsive: true});
      }

      variavelSelect.addEventListener('change', filtrarEPlotar);
      document.getElementById('abrangenciaSelect').addEventListener('change', filtrarEPlotar);
      document.getElementById('popSelect').addEventListener('change', filtrarEPlotar);
      filtrarEPlotar();
    });
  </script>
</body>
</html>
