<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Painel Interativo - PNAD ContÃ­nua: Brasil e Rio Grande do Sul">
  <meta property="og:title" content="Painel Interativo - PNAD ContÃ­nua">
  <meta property="og:description" content="VisualizaÃ§Ã£o interativa dos indicadores de trabalho e emprego no Brasil e Rio Grande do Sul (PNAD ContÃ­nua - IBGE).">
  <meta property="og:type" content="website">
  <title>ðŸ“Š Painel Interativo - PNAD ContÃ­nua: Brasil e Rio Grande do Sul</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #002b5c;
      color: white;
      width: 100%;
      text-align: center;
      padding: 25px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 1.9em;
    }
    header h2 {
      margin: 5px 0 0;
      font-weight: 400;
      font-size: 1.1em;
    }
    #controls {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 25px auto;
      padding: 20px;
      width: 90%;
      max-width: 1000px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    select {
      padding: 8px;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
      margin-right: 5px;
    }
    #grafico {
      width: 95%;
      max-width: 1150px;
      margin-bottom: 50px;
    }
    footer {
      background: #002b5c;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9em;
      width: 100%;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š Painel Interativo - PNAD ContÃ­nua</h1>
    <h2>Indicadores de Trabalho e Emprego - Brasil e Rio Grande do Sul</h2>
  </header>

  <div id="controls">
    <div>
      <label for="variavelSelect">VariÃ¡vel:</label>
      <select id="variavelSelect"></select>
    </div>
    <div>
      <label for="abrangenciaSelect">AbrangÃªncia:</label>
      <select id="abrangenciaSelect">
        <option value="Brasil">Brasil</option>
        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
      </select>
    </div>
    <div>
      <label for="popSelect">PopulaÃ§Ã£o:</label>
      <select id="popSelect">
        <option value="Todas">Todas</option>
        <option value="Total">Total</option>
        <option value="Homens">Homens</option>
        <option value="Mulheres">Mulheres</option>
      </select>
    </div>
  </div>

  <div id="grafico"></div>

  <footer>
    Desenvolvido por <strong>Lucas Cunha</strong> â€¢ Dados: IBGE/PNAD ContÃ­nua â€¢ Â© 2025
  </footer>

  <script>
    const lideres = {
      "Brasil": [
        { nome: "Dilma Rousseff", inicio: "2011-01-01", cor: "#d62728" },
        { nome: "Michel Temer", inicio: "2016-08-31", cor: "#1f77b4" },
        { nome: "Jair Bolsonaro", inicio: "2019-01-01", cor: "#2ca02c" },
        { nome: "Lula", inicio: "2023-01-01", cor: "#ff7f0e" }
      ],
      "Rio Grande do Sul": [
        { nome: "Tarso Genro", inicio: "2011-01-01", cor: "#d62728" },
        { nome: "JosÃ© Ivo Sartori", inicio: "2015-01-01", cor: "#1f77b4" },
        { nome: "Eduardo Leite (1Âº)", inicio: "2019-01-01", cor: "#2ca02c" },
        { nome: "Ranolfo Vieira", inicio: "2022-03-31", cor: "#ff7f0e" },
        { nome: "Eduardo Leite (2Âº)", inicio: "2023-01-01", cor: "#9467bd" }
      ]
    };

    Plotly.d3.csv('dados_pnad_trabalho.csv', function(data) {
      if (!data || data.length === 0) {
        alert("Erro: o arquivo CSV nÃ£o foi encontrado ou estÃ¡ vazio!");
        return;
      }

      const numericCols = Object.keys(data[0]).filter(c => 
        !['data', 'data_formatada', 'abrangencia', 'pop', 'variavel', 'lideranca'].includes(c)
      );
      const valorCol = numericCols[0];

      const variaveis = [...new Set(data.map(row => row.variavel))];
      const variavelSelect = document.getElementById('variavelSelect');
      variaveis.forEach(v => {
        const opt = document.createElement('option');
        opt.value = v;
        opt.text = v;
        variavelSelect.appendChild(opt);
      });

      function quebraTitulo(texto) {
        if (texto.length > 80) {
          const meio = Math.floor(texto.length / 2);
          const posicaoEspaco = texto.indexOf(' ', meio);
          if (posicaoEspaco !== -1) {
            return texto.slice(0, posicaoEspaco) + '<br>' + texto.slice(posicaoEspaco + 1);
          }
        }
        return texto;
      }

      function filtrarEPlotar() {
        const variavel = variavelSelect.value;
        const abrangencia = document.getElementById('abrangenciaSelect').value;
        const popFiltro = document.getElementById('popSelect').value;

        const filtrado = data.filter(row => row.variavel === variavel && row.abrangencia === abrangencia);
        const grupos = { Total: [], Homens: [], Mulheres: [] };
        filtrado.forEach(row => {
          const y = parseFloat(row[valorCol]);
          if (!isNaN(y) && grupos[row.pop]) grupos[row.pop].push({ x: row.data, y: y });
        });

        let traces = [];
        if (popFiltro === 'Todas') {
          traces = Object.keys(grupos).map(pop => ({
            x: grupos[pop].map(p => p.x),
            y: grupos[pop].map(p => p.y),
            mode: 'lines+markers',
            name: pop,
            line: { width: 2 }
          }));
        } else {
          traces.push({
            x: grupos[popFiltro].map(p => p.x),
            y: grupos[popFiltro].map(p => p.y),
            mode: 'lines+markers',
            name: popFiltro,
            line: { width: 2 }
          });
        }

        const shapes = [];
        const annotations = [];
        const liderancas = lideres[abrangencia];

        for (let i = 0; i < liderancas.length; i++) {
          const lider = liderancas[i];
          const cor = lider.cor;
          const x0 = lider.inicio;
          const x1 = (i < liderancas.length - 1) ? liderancas[i + 1].inicio : '2026-01-01';

          // Centralizar o texto entre os perÃ­odos
          const xCenter = new Date((new Date(x0).getTime() + new Date(x1).getTime()) / 2).toISOString().split('T')[0];

          shapes.push({
            type: 'rect',
            xref: 'x', yref: 'paper',
            x0: x0, x1: x1,
            y0: 0, y1: 1,
            fillcolor: cor,
            opacity: 0.10,
            line: { width: 0 }
          });

          // Alternar altura das anotaÃ§Ãµes (3 nÃ­veis)
          const yPos = 1.08 + (i % 3) * 0.07;

          annotations.push({
            x: xCenter,
            y: yPos,
            xref: 'x',
            yref: 'paper',
            text: lider.nome,
            showarrow: false,
            font: { size: 12, color: cor, family: 'Arial' },
            textangle: 0,
            bgcolor: 'rgba(255,255,255,0.9)',
            bordercolor: cor,
            borderwidth: 1,
            borderpad: 3
          });
        }

        Plotly.newPlot('grafico', traces, {
          title: { text: `${abrangencia}: ${quebraTitulo(variavel)}`, font: { size: 18 }, x: 0.5 },
          xaxis: { title: 'PerÃ­odo', tickangle: -45, automargin: true, tickfont: { size: 11 } },
          yaxis: { title: 'Valor', automargin: true },
          shapes: shapes,
          annotations: annotations,
          height: 720,
          margin: { l: 80, r: 40, t: 160, b: 160 },
          legend: { orientation: 'h', y: -0.3, x: 0.5, xanchor: 'center', font: { size: 12 } },
          plot_bgcolor: "#fff",
          paper_bgcolor: "#fff"
        }, {responsive: true});
      }

      variavelSelect.addEventListener('change', filtrarEPlotar);
      document.getElementById('abrangenciaSelect').addEventListener('change', filtrarEPlotar);
      document.getElementById('popSelect').addEventListener('change', filtrarEPlotar);
      filtrarEPlotar();
    });
  </script>
</body>
</html>
